<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th table</title>
</head>
<body>
    <h1>Creating table using colspan and rowspan</h1>
    <table border="2" cellspacing="0" cellpadding="10">
   <tr>
    <th colspan="5">5Th Table</th>
   </tr>
   <tr>
    <td rowspan="10">5</td>
    <td rowspan="10">x</td>
    <td>1</td>
    <td rowspan="10">=</td>
    <td>5</td>
   </tr>
   <tr>
    <td>2</td>
    <td>10</td>
   </tr>
   <tr>
    <td>3</td>
    <td>15</td>
   </tr>
   <tr>
    <td>4</td>
    <td>20</td>
   </tr>
   <tr>
    <td>5</td>
    <td>25</td>
   </tr>
   <tr>
    <td>6</td>
    <td>30</td>
   </tr>
   <tr>
    <td>7</td>
    <td>35</td>
   </tr>
   <tr>
    <td>8</td>
    <td>40</td>
   </tr>
   <tr>
    <td>9</td>
    <td>45</td>
   </tr>
   <tr>
    <td>10</td>
    <td>50</td>
   </tr>
   </table>
</body>
</html>
